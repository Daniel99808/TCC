<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Nexus Senai</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .offline-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .retry-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #eee;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      color: #666;
      font-size: 14px;
    }

    .feature-icon {
      margin-right: 10px;
      font-size: 20px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .offline-icon {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">üì°</div>
    <h1>Voc√™ est√° offline</h1>
    <p>
      N√£o foi poss√≠vel conectar ao servidor. Verifique sua conex√£o com a internet e tente novamente.
    </p>
    <button class="retry-btn" onclick="location.reload()">
      Tentar Novamente
    </button>

    <div class="features">
      <div class="feature">
        <span class="feature-icon">‚úì</span>
        <span>As p√°ginas visitadas ficam dispon√≠veis offline</span>
      </div>
      <div class="feature">
        <span class="feature-icon">‚úì</span>
        <span>Seus dados s√£o salvos automaticamente</span>
      </div>
      <div class="feature">
        <span class="feature-icon">‚úì</span>
        <span>Sincroniza√ß√£o ao reconectar</span>
      </div>
    </div>
  </div>

  <script>
    // Verificar conex√£o periodicamente
    setInterval(() => {
      if (navigator.onLine) {
        location.reload();
      }
    }, 5000);

    // Listener para quando voltar online
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
